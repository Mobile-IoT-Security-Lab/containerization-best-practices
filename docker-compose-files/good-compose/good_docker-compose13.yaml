### --- Best Practice 13: Run as a specific non-root user & Mount only the necessary directory --- ###

services:
  myservice:
    image: alpine:3.19.0
    user: "1000:1000"  
    volumes:
      - ./app:/usr/src/app  
    working_dir: /usr/src/app
    command: ["python", "app.py"]
