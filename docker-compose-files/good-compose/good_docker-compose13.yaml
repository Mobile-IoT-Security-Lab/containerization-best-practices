### --- Best Practice 13: Run as a specific non-root user & Mount only the necessary directory --- ###
version: '3.8'

services:
  myservice:
    image: myimage:latest
    user: "1000:1000"  
    volumes:
      - ./app:/usr/src/app  
    working_dir: /usr/src/app
    command: ["python", "app.py"]
