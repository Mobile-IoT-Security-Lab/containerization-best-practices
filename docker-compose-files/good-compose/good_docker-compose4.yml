### --- Best Practice 4: sets the container filesystem to read-only, preventing any changes to the container files.
### --- Mounts a temporary (in memory) filesystem in the /tmp path, allowing temporary write operations. --- ###
version: '3.7'
services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    read_only: true
    tmpfs:
      - /tmp
