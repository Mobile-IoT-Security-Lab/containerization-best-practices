### --- Best Practice 16: Ensure network traffic is restricted between containers on the default bridge --- ###
# Web and db containers use separate networks (frontend and backend), so they cannot communicate directly with each other. 
# Only containers in the same network can communicate with each other.

version: '3.8'

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    networks:
      - frontend

  db:
    image: postgres:latest
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
